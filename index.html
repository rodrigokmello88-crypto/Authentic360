<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentic 360</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="fundos.png" alt="Fundo" class="background">

    <div class="cup-area">
      <canvas id="cupCanvas"></canvas>
    </div>

    <div class="controls">
      <h2>Escolha o modelo:</h2>
      <select id="cupSelect">
        <option value="caneca_png.png">Caneca</option>
        <option value="caneca_slim_png.png">Caneca Slim</option>
        <option value="ecologico_png.png">Ecológico</option>
        <option value="espumante_png.png">Espumante</option>
        <option value="squeeze_png.png">Squeeze</option>
        <option value="tacagin_png.png">Taça Gin</option>
        <option value="twister_png.png">Twister</option>
        <option value="xicara_png.png">Xícara</option>
      </select>

      <h2>Cor do copo:</h2>
      <div class="color-buttons">
        <button class="color-btn" data-color="#ffffff" style="background:#ffffff"></button>
        <button class="color-btn" data-color="#ffff00" style="background:#ffff00"></button>
        <button class="color-btn" data-color="#007bff" style="background:#007bff"></button>
        <button class="color-btn" data-color="#8000ff" style="background:#8000ff"></button>
        <button class="color-btn" data-color="#ff66b2" style="background:#ff66b2"></button>
        <button class="color-btn" data-color="#00cc44" style="background:#00cc44"></button>
      </div>

      <div class="upload-area">
        <label for="uploadInput" class="upload-label">Inserir Arte</label>
        <input type="file" id="uploadInput" accept="image/*">
      </div>

      <div class="buttons">
        <button id="downloadBtn">Baixar PNG</button>
        <button id="generateVideoBtn">Gerar Vídeo 360°</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
