<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentic 360</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Authentic 360" class="logo" />
  </header>

  <main>
    <aside class="menu">
      <h2>Modelos</h2>
      <button onclick="mudarModelo('caneca_png.png')">Caneca</button>
      <button onclick="mudarModelo('caneca_slim_png.png')">Caneca Slim</button>
      <button onclick="mudarModelo('ecologico.png')">Ecológico</button>
      <button onclick="mudarModelo('espumante.png')">Espumante</button>
      <button onclick="mudarModelo('squeeze.png')">Squeeze</button>
      <button onclick="mudarModelo('taca_gin.png')">Taça Gin</button>
      <button onclick="mudarModelo('twister.png')">Twister</button>
      <button onclick="mudarModelo('xicara.png')">Xícara</button>
    </aside>

    <section class="visualizador">
      <div id="visor">
        <img id="copo" src="copos/caneca_png.png" alt="Modelo de Copo" />
      </div>
    </section>
  </main>

  <div class="cores">
    <button class="cor" style="background:#ccc" onclick="mudarCor('#ccc')"></button>
    <button class="cor" style="background:#999" onclick="mudarCor('#999')"></button>
    <button class="cor" style="background:#000" onclick="mudarCor('#000')"></button>
    <button class="cor" style="background:#00eaff" onclick="mudarCor('#00eaff')"></button>
    <button class="cor" style="background:#f0f" onclick="mudarCor('#f0f')"></button>
  </div>

  <div class="botoes">
    <button class="acao">Gerar vídeo 360°</button>
    <button class="acao">Baixar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
