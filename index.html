<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customizador de Copos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <header>
      <img src="logo.png" id="logo" alt="Logo" />
      <h1>Personalize Seu Copo</h1>
    </header>

    <main>
      <div id="editor-area">
        <img id="fundo" src="fundos.png" alt="Fundo" />
        <canvas id="canvas"></canvas>
      </div>

      <div id="painel-controles">
        <label>Escolha o modelo:</label>
        <select id="modeloSelect">
          <option value="copos/caneca_png.png">Caneca</option>
          <option value="copos/caneca_slim_png.png">Caneca Slim</option>
          <option value="copos/ecologico.png">Ecológico</option>
          <option value="copos/espumante.png">Espumante</option>
          <option value="copos/squeeze.png">Squeeze</option>
          <option value="copos/taca_gin.png">Taça Gin</option>
          <option value="copos/twister.png">Twister</option>
          <option value="copos/xicara.png">Xícara</option>
        </select>

        <label>Cor do Copo:</label>
        <div id="cores">
          <button class="cor" style="background:white" data-cor="#ffffff"></button>
          <button class="cor" style="background:yellow" data-cor="#ffeb3b"></button>
          <button class="cor" style="background:blue" data-cor="#2196f3"></button>
          <button class="cor" style="background:purple" data-cor="#9c27b0"></button>
          <button class="cor" style="background:pink" data-cor="#e91e63"></button>
          <button class="cor" style="background:green" data-cor="#4caf50"></button>
        </div>

        <div id="botoes">
          <label class="upload-btn">
            <input type="file" id="upload" accept="image/*" />
            Enviar Arte
          </label>
          <button id="fixar">Fixar Arte</button>
          <button id="girarEsq">⟲ Girar Esquerda</button>
          <button id="girarDir">⟳ Girar Direita</button>
          <button id="baixar">Baixar Imagem</button>
          <button id="gerarVideo">Gerar Vídeo 360º</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
