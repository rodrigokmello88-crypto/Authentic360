<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentic Personalizados 360</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== CABEÇALHO ===== -->
  <header>
    <img src="logo.png" alt="Authentic Logo">
  </header>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <main class="main-container">

    <!-- ===== MENU LATERAL ===== -->
    <aside class="sidebar">
      <h2>Modelos</h2>
      <button class="model-btn" onclick="trocarModelo('caneca_png.png')">Caneca</button>
      <button class="model-btn" onclick="trocarModelo('caneca_slim_png.png')">Caneca Slim</button>
      <button class="model-btn" onclick="trocarModelo('ecologico.png')">Ecológico</button>
      <button class="model-btn" onclick="trocarModelo('espumante.png')">Espumante</button>
      <button class="model-btn" onclick="trocarModelo('squeeze.png')">Squeeze</button>
      <button class="model-btn" onclick="trocarModelo('taca_gin.png')">Taça Gin</button>
      <button class="model-btn" onclick="trocarModelo('twister.png')">Twister</button>
      <button class="model-btn" onclick="trocarModelo('xicara.png')">Xícara</button>
    </aside>

    <!-- ===== VISOR ===== -->
    <section class="viewer">
      <canvas id="previewCanvas"></canvas>
    </section>

  </main>

  <!-- ===== CONTROLE DE CORES ===== -->
  <div class="color-controls">
    <div class="color-swatch" style="background: #fff;" onclick="mudarCor('#ffffff')"></div>
    <div class="color-swatch" style="background: #ccc;" onclick="mudarCor('#cccccc')"></div>
    <div class="color-swatch" style="background: #999;" onclick="mudarCor('#999999')"></div>
    <div class="color-swatch" style="background: #333;" onclick="mudarCor('#333333')"></div>
    <div class="color-swatch" style="background: #000;" onclick="mudarCor('#000000')"></div>
    <div class="color-swatch" style="background: #007bff;" onclick="mudarCor('#007bff')"></div>
    <div class="color-swatch" style="background: #00ffff;" onclick="mudarCor('#00ffff')"></div>
    <div class="color-swatch" style="background: #ff00ff;" onclick="mudarCor('#ff00ff')"></div>
  </div>

  <!-- ===== BOTÃO GERAR VÍDEO ===== -->
  <div class="controls">
    <button id="generateVideo">Gerar vídeo 360°</button>
  </div>

  <!-- ===== RODAPÉ ===== -->
  <footer>
    © 2025 Authentic Personalizados — Todos os direitos reservados.
  </footer>

  <!-- ===== SCRIPT PRINCIPAL ===== -->
  <script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    let imagemAtual = null;

    function trocarModelo(nomeArquivo) {
      const img = new Image();
      img.src = 'copos/' + nomeArquivo;
      img.onload = function() {
        imagemAtual = img;
        desenharImagem();
      };
    }

    function desenharImagem() {
      if (!imagemAtual) return;
      const cw = canvas.width;
      const ch = canvas.height;
      ctx.clearRect(0, 0, cw, ch);

      // desenha mantendo transparência e proporção
      const escala = 0.7; // 70% do tamanho original
      const largura = imagemAtual.width * escala;
      const altura = imagemAtual.height * escala;
      const x = (cw - largura) / 2;
      const y = (ch - altura) / 2;
      ctx.drawImage(imagemAtual, x, y, largura, altura);
    }

    function mudarCor(cor) {
      document.body.style.backgroundColor = cor;
    }

    // configura tamanho do canvas
    function ajustarCanvas() {
      canvas.width = 600;
      canvas.height = 500;
      desenharImagem();
    }

    window.onload = ajustarCanvas;
    window.onresize = ajustarCanvas;
  </script>
</body>
</html>
