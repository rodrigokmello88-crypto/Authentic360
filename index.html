<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutentiCors360</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Autêntico Logo" class="logo" />
  </header>

  <div class="container">
    <div class="color-picker">
      <button class="color" data-color="#ffffff"></button>
      <button class="color" data-color="#000000"></button>
      <button class="color" data-color="#3b82f6"></button>
      <button class="color" data-color="#f472b6"></button>
      <button class="color" data-color="#fde047"></button>
      <button class="color" data-color="#22c55e"></button>
      <button class="color" data-color="#a855f7"></button>
    </div>

    <div class="preview">
      <img id="cup-image" src="copos/caneca_png.png" alt="Copo personalizado" />
    </div>

    <button id="download-btn">⬇️ Baixar imagem</button>
  </div>

  <footer>© AutentiCors360 2025</footer>
  <script src="script.js"></script>
</body>
</html>
