<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authentic360 - Mockups</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <img src="logo.png" alt="logo" class="logo">
  </header>

  <main class="main-grid">
    <aside class="models-panel">
      <h3>Modelos</h3>
      <div id="modelsList" class="models-list"></div>
    </aside>

    <section class="viewer-panel">
      <div class="viewer">
        <canvas id="mockupCanvas" width="900" height="700" aria-label="Painel do mockup"></canvas>
      </div>

      <div class="controls-row">
        <div id="swatches" class="swatches" aria-label="Paleta de cores"></div>

        <div class="actions">
          <button id="recordBtn" class="btn">🎥 Gerar vídeo 360°</button>
          <button id="downloadBtn" class="btn">⬇️ Baixar</button>
          <label class="upload btn ghost" title="Enviar arte">
            📁 Enviar Arte
            <input id="uploadInput" type="file" accept="image/png, image/jpeg" />
          </label>
        </div>
      </div>

      <div id="msg" class="msg" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer">© Authentic360</footer>

  <script src="script.js"></script>
</body>
</html>
