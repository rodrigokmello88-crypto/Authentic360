<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authentic360 - Visualizador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <img src="logo.png" alt="Authentic360" class="logo" />
  </header>

  <main class="wrap">
    <aside class="menu">
      <h2>Modelos</h2>
      <button onclick="trocarCopo('copos/caneca_png.png')">Caneca</button>
      <button onclick="trocarCopo('copos/caneca_slim_png.png')">Caneca Slim</button>
      <button onclick="trocarCopo('copos/ecologico.png')">Ecológico</button>
      <button onclick="trocarCopo('copos/espumante.png')">Espumante</button>
      <button onclick="trocarCopo('copos/squeeze.png')">Squeeze</button>
      <button onclick="trocarCopo('copos/taca_gin.png')">Taça Gin</button>
      <button onclick="trocarCopo('copos/twister.png')">Twister</button>
      <button onclick="trocarCopo('copos/xicara.png')">Xícara</button>
    </aside>

    <section class="visualizador">
      <div class="canvas-panel">
        <canvas id="mockup" width="800" height="600"></canvas>
      </div>

      <div class="controls">
        <div class="cores" id="cores">
          <!-- cores geradas por JS -->
        </div>

        <div class="actions">
          <button id="recordBtn">🎥 Gerar vídeo 360°</button>
          <button id="downloadBtn">⬇️ Baixar</button>
          <label class="upload">
            📁 Enviar Arte
            <input id="fileUpload" type="file" accept="image/*">
          </label>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 Authentic360</footer>

  <script src="script.js"></script>
</body>
</html>
