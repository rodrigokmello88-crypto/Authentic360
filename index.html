<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentic360</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <img src="logo.png" alt="Logo Authentic360" class="logo" />
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>Modelos</h3>
      <div id="modelsList" class="models-list"></div>
    </aside>

    <main class="main-viewer">
      <div class="viewer">
        <canvas id="mockupCanvas" width="800" height="600"></canvas>
      </div>

      <div class="controls">
        <div id="swatches" class="swatches"></div>
        <div class="actions">
          <label class="upload-btn">
            📁 Enviar Arte
            <input id="uploadInput" type="file" accept="image/*" />
          </label>
          <button id="downloadBtn" class="btn">Baixar Imagem</button>
          <button id="recordBtn" class="btn">Gerar Vídeo 360°</button>
        </div>
      </div>
    </main>
  </div>

  <footer class="footer">© Authentic360 — Mockups</footer>

  <script src="script.js"></script>
</body>
</html>
