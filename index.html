<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>Mockups</h1>

    <div class="model-selector">
      <label for="modelSelect">Modelo:</label>
      <select id="modelSelect"></select>

  </header>

  <main class="container">
    <div class="viewer">
      <canvas id="mainCanvas" width="900" height="900"></canvas>
      <div class="overlay" id="overlay"></div>
    </div>

    <aside class="panel">
      <label>Cor do copo</label>
      <div id="swatches" class="swatches"></div>

      <label>Upload da arte</label>
      <input type="file" id="artUpload" accept="image/*">

      <label>Scale / Rotate</label>
      <div class="row">
        <input type="range" id="scaleRange" min="10" max="300" value="100">
        <input type="range" id="rotateRange" min="-180" max="180" value="0">
      </div>

      <label>Pos X / Pos Y</label>
      <div class="row">
        <input type="range" id="posX" min="-400" max="400" value="0">
        <input type="range" id="posY" min="-400" max="400" value="0">
      </div>

      <button class="btn" id="applyBtn">Confirmar arte</button>
      <button class="btn ghost" id="resetBtn">Resetar arte</button>
