<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentic Personalizados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Authentic" class="logo" />
  </header>

  <main>
    <aside class="menu">
      <h2>Modelos</h2>
      <button onclick="changeCup('caneca_png.png')">Caneca</button>
      <button onclick="changeCup('caneca_slim_png.png')">Caneca Slim</button>
      <button onclick="changeCup('ecologico.png')">Ecológico</button>
      <button onclick="changeCup('espumante.png')">Espumante</button>
      <button onclick="changeCup('squeeze.png')">Squeeze</button>
      <button onclick="changeCup('taca_gin.png')">Taça Gin</button>
      <button onclick="changeCup('twister.png')">Twister</button>
      <button onclick="changeCup('xicara.png')">Xícara</button>
    </aside>

    <section class="visualizador">
      <div class="copo-container">
        <canvas id="cupCanvas"></canvas>
        <img id="uploadedArt" class="art-preview" alt="Arte aplicada" />
      </div>

      <div class="colors">
        <button class="color" style="background: white" onclick="setColor('white')"></button>
        <button class="color" style="background: yellow" onclick="setColor('yellow')"></button>
        <button class="color" style="background: blue" onclick="setColor('blue')"></button>
        <button class="color" style="background: purple" onclick="setColor('purple')"></button>
        <button class="color" style="background: pink" onclick="setColor('pink')"></button>
        <button class="color" style="background: limegreen" onclick="setColor('limegreen')"></button>
      </div>

      <div class="upload-area">
        <input type="file" id="uploadInput" accept="image/*" />
        <label for="uploadInput" class="upload-btn">Enviar arte</label>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
