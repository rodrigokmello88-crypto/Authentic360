<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mockup de Copos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Modelos</h2>
      <button onclick="trocarModelo('caneca')">Caneca</button>
      <button onclick="trocarModelo('caneca_slim')">Caneca Slim</button>
      <button onclick="trocarModelo('ecologico')">Ecológico</button>
      <button onclick="trocarModelo('espumante')">Espumante</button>
      <button onclick="trocarModelo('squeeze')">Squeeze</button>
      <button onclick="trocarModelo('taca_gin')">Taça Gin</button>
      <button onclick="trocarModelo('twister')">Twister</button>
      <button onclick="trocarModelo('xicara')">Xícara</button>
    </div>

    <div class="preview">
      <div class="mockup-area" id="mockupArea">
        <img id="mockup" src="copos/caneca.png" class="mockup-img" />
        <img id="arte" class="arte" />
      </div>

      <div class="controls">
        <div class="colors">
          <div class="color" style="background:#fff;" onclick="trocarCor('#fff')"></div>
          <div class="color" style="background:#ff0;" onclick="trocarCor('#ff0')"></div>
          <div class="color" style="background:#00f;" onclick="trocarCor('#00f')"></div>
          <div class="color" style="background:#f0f;" onclick="trocarCor('#f0f')"></div>
          <div class="color" style="background:#0f0;" onclick="trocarCor('#0f0')"></div>
          <div class="color" style="background:#444;" onclick="trocarCor('#444')"></div>
        </div>

        <input type="file" id="upload" accept="image/*" />
        <button class="upload-btn" onclick="enviarArte()">Enviar arte</button>
        <button class="download-btn" onclick="baixarMockup()">Baixar Mockup</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
