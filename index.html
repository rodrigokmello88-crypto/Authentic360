<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authentic360 - Mockups</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <img src="logo.png" alt="logo" class="logo">
  </header>

  <main class="main-grid">
    <aside class="models-panel" aria-label="Modelos">
      <h3>Modelos</h3>
      <div id="modelsList" class="models-list"></div>
    </aside>

    <section class="viewer-panel">
      <div class="viewer" id="viewer">
        <canvas id="mockupCanvas" width="900" height="600"></canvas>
      </div>

      <div class="controls-row">
        <div id="swatches" class="swatches" aria-label="Cores"></div>

        <div class="actions">
          <label class="upload-btn">
            📁 Enviar Arte
            <input id="uploadInput" type="file" accept="image/*" />
          </label>
          <button id="downloadBtn" class="btn">📷 Baixar imagem</button>
          <button id="recordBtn" class="btn">🎬 Gerar vídeo 360º (8s)</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">© Authentic360 — Mockups</footer>

  <script src="script.js"></script>
</body>
</html>
