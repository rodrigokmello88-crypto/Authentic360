<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentic Personalizados</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="Logo Authentic">

    <div class="conteudo">
      <div class="modelos">
        <h2>Modelos</h2>
        <button onclick="trocarModelo('copos/caneca_png.png')">Caneca</button>
        <button onclick="trocarModelo('copos/caneca_slim_png.png')">Caneca Slim</button>
        <button onclick="trocarModelo('copos/ecologico.png')">Ecológico</button>
        <button onclick="trocarModelo('copos/espumante.png')">Espumante</button>
        <button onclick="trocarModelo('copos/squeeze.png')">Squeeze</button>
        <button onclick="trocarModelo('copos/taca_gin.png')">Taça Gin</button>
        <button onclick="trocarModelo('copos/twister.png')">Twister</button>
        <button onclick="trocarModelo('copos/xicara.png')">Xícara</button>
      </div>

      <div class="preview-container" id="preview">
        <img id="modelo" src="copos/caneca_png.png" class="modelo" alt="Modelo">

        <div class="cores">
          <button class="cor" style="background:#ffffff" onclick="mudarCor('#ffffff')"></button>
          <button class="cor" style="background:#ffff00" onclick="mudarCor('#ffff00')"></button>
          <button class="cor" style="background:#0000ff" onclick="mudarCor('#0000ff')"></button>
          <button class="cor" style="background:#ff00ff" onclick="mudarCor('#ff00ff')"></button>
          <button class="cor" style="background:#ffc0cb" onclick="mudarCor('#ffc0cb')"></button>
          <button class="cor" style="background:#00ff00" onclick="mudarCor('#00ff00')"></button>
        </div>

        <div class="upload-box">
          <input type="file" id="upload" accept="image/*">
          <button id="enviar">Enviar arte</button>
          <button id="mockup">Baixar Mockup</button>
          <button id="video360">Gerar Vídeo 360°</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
