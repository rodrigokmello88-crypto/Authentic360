<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentic 360</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Authentic Personalizados" class="logo" />
  </header>

  <main>
    <aside class="menu">
      <h2>Modelos</h2>
      <button onclick="trocarCopo('caneca')">Caneca</button>
      <button onclick="trocarCopo('caneca-slim')">Caneca Slim</button>
      <button onclick="trocarCopo('ecologico')">Ecológico</button>
      <button onclick="trocarCopo('espumante')">Espumante</button>
      <button onclick="trocarCopo('squeeze')">Squeeze</button>
      <button onclick="trocarCopo('taca-gin')">Taça Gin</button>
      <button onclick="trocarCopo('twister')">Twister</button>
      <button onclick="trocarCopo('xicara')">Xícara</button>
    </aside>

    <section class="visualizador">
      <div id="visor">
        <img id="copo" src="copos/caneca.png" alt="Modelo selecionado" />
      </div>
    </section>
  </main>

  <div class="cores">
    <button class="cor" style="background:#e6e6e6" onclick="mudarCor('#e6e6e6')"></button>
    <button class="cor" style="background:#bfbfbf" onclick="mudarCor('#bfbfbf')"></button>
    <button class="cor" style="background:#8c8c8c" onclick="mudarCor('#8c8c8c')"></button>
    <button class="cor" style="background:#333" onclick="mudarCor('#333')"></button>
    <button class="cor" style="background:#0094ff" onclick="mudarCor('#0094ff')"></button>
    <button class="cor" style="background:#00ffff" onclick="mudarCor('#00ffff')"></button>
    <button class="cor" style="background:#ff00ff" onclick="mudarCor('#ff00ff')"></button>
  </div>

  <div class="botoes">
    <button class="acao" onclick="gerarVideo()">Gerar vídeo 360°</button>
    <button class="acao" onclick="baixarImagem()">Baixar</button>
  </div>

  <footer>
    <p>© 2025 Authentic Personalizados — Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
